<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ingresar Ofertas</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="offerId" class="form-label">ID de la Oferta</label>
                    <input type="text" class="form-control" id="offerId" placeholder="Ingresa el ID de la oferta">
                </div>
                <div class="col-md-6">
                    <label for="productId" class="form-label">ID del Producto</label>
                    <input type="text" class="form-control" id="productId" placeholder="Ingresa el ID del producto">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="offerName" class="form-label">Nombre de la Oferta</label>
                    <input type="text" class="form-control" id="offerName" placeholder="Nombre de la oferta">
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Estado de la Oferta</label>
                    <select class="form-select" id="status">
                        <option value="active" selected>Activa</option>
                        <option value="inactive">Inactiva</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="image" class="form-label">Imagen de la Oferta</label>
                    <input type="file" class="form-control" id="image">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Oferta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
