<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech</title>
    <!--ESTILO LOGIN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <!--BOOTSTRAP5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="form">
                <div class="login login__logo">
                    <img src="../img/logo-celular.png" alt="logo de la empresa">
               </div>
               <div class="login login__titulo">
                <h1>Iniciar sesión</h1>
               </div>
                <div class="mb-3">
                  <label for="Email1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">  <p>Aceptas las <a class="login-link" href="condiciones.html">Condiciones de uso</a> y el <a class="login-link" href="aviso.html">Aviso de privacidad</a> de nuestra página.</p></label>
                </div>
                <div class="btn-ingresar">
                    <button type="submit" class="btn btn-primary ingresar" onclick="validar_inicio()">Ingresar</button>
                </div>
                <div class="login login__recuperar">
                    <a class="login-link" href="recuperar.html">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="login login__registrar">
                    <a href="registrar.html" class="btn btn-secondary">Crear cuenta</a>
                </div>
                <div class="alert alert-danger" id="error__p">
                    <p id="error">Email o contraseña incorrecta, vuelva a intentarlo nuevamente</p>
                </div>
               
        </form>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!--SCRIPT JS-->
    <script src="../scripts/login.js"></script>
</body>
</html>
