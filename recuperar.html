<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/recuperar.css">
</head>
<body>
    <form class="container">
      <div class="logo-recuperar">
        <img src="../img/logo-celular.png" alt="logo de la empresa">
    </div>
        <div class="recuperar__container">
          
            <div class="recuperar recuperar__titulo">
                <h2 class="titulo">Recupera tu cuenta</h2>
            </div>
            <div class="recuperar recuperar__correo">
                <label for="recuperar__correo">Introduce tu correo electrónico o usuario, para el envió del codigo de recuperacion</label>
                <input type="text" id="recuperar__correo" class="recuperar--ingreso">
            </div>
            <div class="recuperar recuperar__botones">
                <button id="boton1" type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
                <a href="login.html" id="boton2" class="btn btn-secondary">Cancelar</a>
            </div>
            <div class="alert alert-danger" id="error__p">
              <p id="error">Correo no registrado, intente nuevamente</p>
            </div>
            <div class="recuperar recuperar__codigo">
                <label for="recuperar__codigo">Introduce el codigo de verificación</label>
                <input id="recuperar__codigo" type="number" class="recuperar--ingreso">
            </div>
            <!-- Button to Open the Modal -->
            <button type="button" id="boton3" class="btn btn-success" onclick="verificar()" data-bs-toggle="modal" data-bs-target="#myModal">
                Verificar
            </button>
      
             <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
            <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Cambiar contraseña</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <label for="new__contrasena">Nueva contraseña</label>
              <input id="new__contrasena" type="password" class="recuperar--ingreso">
              <label for="confirmar__contrasena">Confirmar contraseña</label>
              <input id="confirmar__contrasena" type="password" class="recuperar--ingreso">
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Confirmar</button>
            </div>
      
          </div>
        </div>
        
    </div>
  </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
