<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/registrar.css">
</head>

<body>
    <form class="container">
        <div class="registrar-container">
            <div class="logo-registrar">
                <img class="logo" src="../img/logo-celular.png" alt="">
            </div>
            <div class="titulo">
                <h1>Registrar usuario</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nombre1">Primer nombre</label>
                    <input type="text" id="nombre1" placeholder="" class="registrar--ingreso">
                </div>
                <div class="col-md-6">
                    <label for="nombre2">Segundo nombre</label>
                    <input type="text" id="nombre2" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" id="apellido1" placeholder="" class="registrar--ingreso">
                </div>
                <div class="col-md-6">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" id="apellido2" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="passport">Pasaporte</option>
                        <option value="rc">Registro Civil</option>
                        <option value="nit">NIT (Número de Identificación Tributaria)</option>
                        <option value="pe">Permiso Especial de Permanencia</option>
                        <option value="dni">Documento Nacional de Identidad</option>
                        <option value="ps">Permiso de Protección Temporal</option>
                        <option value="cd">Carné Diplomático</option>
                        <option value="pep">Permiso Especial de Protección</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="num-documento">Número de Documento</label>
                    <input type="number" id="num-documento" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="" class="registrar--ingreso">
                </div>
                <div class="col-md-6">
                    <label for="tel1">Teléfono 1</label>
                    <input type="tel" id="tel1" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="tel2">Teléfono 2</label>
                    <input type="tel" id="tel2" placeholder="" class="registrar--ingreso">
                </div>
                <div class="col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Ciudad">Ciudad</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="bogota">Bogotá</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="pereira">Pereira</option>
                        <option value="santa_marta">Santa Marta</option>
                        <option value="ibague">Ibagué</option>
                        <option value="manizales">Manizales</option>
                        <option value="villavicencio">Villavicencio</option>
                        <option value="neiva">Neiva</option>
                        <option value="pasto">Pasto</option>
                        <option value="monteria">Montería</option>
                        <option value="armenia">Armenia</option>
                        <option value="popayan">Popayán</option>
                        <option value="sincelejo">Sincelejo</option>
                        <option value="valledupar">Valledupar</option>
                        <option value="tunja">Tunja</option>
                        <option value="riohacha">Riohacha</option>
                        <option value="florencia">Florencia</option>
                        <option value="quibdo">Quibdó</option>
                        <option value="mocoa">Mocoa</option>
                        <option value="yopal">Yopal</option>
                        <option value="leticia">Leticia</option>
                        <option value="inírida">Inírida</option>
                        <option value="mitu">Mitú</option>
                        <option value="san_andres">San Andrés</option>
                        <option value="barrancabermeja">Barrancabermeja</option>
                        <option value="tulua">Tuluá</option>
                        <option value="cartago">Cartago</option>
                        <option value="soledad">Soledad</option>
                        <option value="envigado">Envigado</option>
                        <option value="dosquebradas">Dosquebradas</option>
                        <option value="girardot">Girardot</option>
                        <option value="sogamoso">Sogamoso</option>
                        <option value="fusagasuga">Fusagasugá</option>
                        <option value="itaguí">Itagüí</option>
                        <option value="palmira">Palmira</option>
                        <option value="zipaquira">Zipaquirá</option>
                        <option value="rionegro">Rionegro</option>
                        <option value="malambo">Malambo</option>
                        <option value="facatativa">Facatativá</option>
                        <option value="funza">Funza</option>
                        <option value="chia">Chía</option>
                        <option value="santa_rosal">Santa Rosa de Cabal</option>
                        <option value="tibú">Tibú</option>
                        <option value="madrid">Madrid</option>
                        <option value="soacha">Soacha</option>
                        <option value="mosquera">Mosquera</option>
                        <option value="galapa">Galapa</option>
                        <option value="el_carmen">El Carmen de Viboral</option>
                        <option value="la_ceja">La Ceja</option>
                        <option value="copacabana">Copacabana</option>
                        <option value="cajicá">Cajicá</option>
                        <option value="tabio">Tabio</option>
                        <option value="nemocon">Nemocón</option>
                        <option value="villeta">Villeta</option>
                        <option value="guarne">Guarne</option>
                        <option value="calarca">Calarcá</option>
                        <option value="zarzal">Zarzal</option>
                        <option value="puerto_tejada">Puerto Tejada</option>
                        <option value="sibate">Sibaté</option>
                        <option value="pacho">Pacho</option>
                        <option value="candelaria">Candelaria</option>
                        <option value="la_estrella">La Estrella</option>
                        <option value="yumbo">Yumbo</option>
                        <option value="jamundi">Jamundí</option>
                        <option value="cota">Cota</option>
                        <option value="yaguara">Yaguará</option>
                        <option value="melgar">Melgar</option>
                        <option value="floridablanca">Floridablanca</option>
                        <option value="bello">Bello</option>
                        <option value="cartagena">Cartagena del Chairá</option>

                    </select>
                </div>
                <div class="col-md-6">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="" class="registrar--ingreso">
                </div>
                <div class="col-md-6">
                    <label for="contrasena--confirmar">Confirmar Contraseña</label>
                    <input type="password" id="contrasena--confirmar" placeholder="" class="registrar--ingreso">
                </div>
            </div>
            <a href="login.html" id="boton1" class="btn btn-primary">Registrar</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
